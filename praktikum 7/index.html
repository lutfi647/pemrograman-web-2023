<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <form action="">
            <h2>Form Entry Data Karyawan</h2>
            <table>
                <tr>
                    <th>NIK</th>
                <td>
                     <input type="number">
                </td>     
               </tr>
                <tr>
                    <th>Nama</th>
                    <td>
                         <input type="number">
                    </td>
                </tr>
                <tr>
                    <th>tempat lahir</th>
                <td>
                     <input type="text">
                </td>
                </tr>

                     <input type="date">
                </td>
                </tr>
                <tr>
                    <th>Alamat</th>

                     <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
                </tr>

                    <th>No Telpon</th>
                <td>
                     <input type="number">
                </td>
                </tr>
                <tr>

                     <select name="" id="">

                        <option value="">Staf</option>
                     </select>
                </td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>
                        <select name="" id="">
                            <option value="">Silahkan pilih Status</option>
                            <option value="">sudah menikah</option>
                            <option value="">belum menikah</option>
    
                        </select>
                    </td>
                </tr>

                    <th></th>

                        <button>simpan</button>
                        <button>Batal</button>
                        
                    </td>
                </tr>
